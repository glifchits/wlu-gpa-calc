<!doctype html>
<html lang='en' ng-app='gpaCalc'>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
    <title>WLU GPA Calculator</title>
    <link rel='stylesheet' type='text/css' href='/vendor/bootstrap.css'></link>
    <link rel='stylesheet' type='text/css' href='/css/styles.css'></link>
  </head>
  <body>
    <div class='container'>
      <div id='header'>
        <h1>WLU GPA Calculator</h1>
      </div>
      <div id='calculator' ng-controller='CalculatorController'>
        <div class='section starting-info'>
          <div class='row'>
            <div class='col-sm-6'>
              <label>GPA so far</label>
              <input type='number' ng-model='start.gpa'></input>
            </div>
            <div class='col-sm-6'>
              <label>Credits so far</label>
              <input type='number' ng-model='start.credits'></input>
            </div>
          </div><!-- end row -->
          <div class='row'>
            <div class='col-sm-6'>
              <label>Your cGPA</label>
              <span ng-bind='cumu.gpa()'></span>
              <span class='gpa-change' ng-bind='deltaGPA()'></span>
            </div>
            <div class='col-sm-6'>
              <label>Total credits</label>
              <span ng-bind='cumu.credits()'></span>
            </div>
          </div><!-- end row -->
        </div><!-- end .starting-info -->
        <div class='section additional-info'>
          <div class='credit row' ng-repeat='credit in credits'>
            <div class='col-sm-4'>
              <label>Grade points</label>
              <input type='number' ng-model='credit.grade'></input>
            </div>
            <div class='col-sm-3'>
              <label>Credits</label>
              <input type='number' ng-model='credit.credits'></input>
            </div>
            <div class='col-sm-4'>
              <label>Course name</label>
              <input type='text' ng-model='credit.name'></input>
            </div>
            <div class='col-sm-1'>
              <button ng-click='removeCredit($index)'>X</button>
            </div>
          </div><!-- end row -->
          <div class='row'>
            <button ng-click='addCredit()'>Add a credit...</button>
          </div><!-- end row just for button -->
        </div><!-- end .additional-info -->
      </div>
    </div><!-- end container -->
    <script src='/vendor/jquery.js'></script>
    <script src='/vendor/angular.js'></script>

    <script src='/js/app.js'></script>
  </body>
</html>
