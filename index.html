<!doctype html>
<html lang='en' ng-app='gpaCalc'>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
    <title>WLU GPA Calculator</title>
    <!-- build:css -->
    <link rel='stylesheet' type='text/css' href='/vendor/bootstrap.css'></link>
    <link rel='stylesheet' type='text/css' href='/css/styles.css'></link>
    <!-- endbuild -->
  </head>
  <body>
    <div class='container'>
      <div id='header'>
        <h1>WLU GPA Calculator</h1>
      </div>
      <div id='calculator' ng-controller='CalculatorController'>
        <div class='section starting-info'>
          <div class='row'>
            <div class='col-sm-6'>
              <label>GPA so far</label>
              <input class='form-control' type='number' ng-model='start.gpa'></input>
            </div>
            <div class='col-sm-6'>
              <label>Credits so far</label>
              <input class='form-control' type='number' ng-model='start.credits'></input>
            </div>
          </div><!-- end row -->
          <div class='row'>
            <div class='col-sm-6'>
              <label>Your cGPA</label>
              <span ng-bind='cumu.gpa()'></span>
              <span class='delta-gpa' ng-class='{ "good": deltaGPA() > 0, "bad": deltaGPA() < 0 }'
                ng-bind='deltaGPA()'></span>
            </div>
            <div class='col-sm-6'>
              <label>Total credits</label>
              <span ng-bind='cumu.credits()'></span>
            </div>
          </div><!-- end row -->
        </div><!-- end .starting-info -->
        <div class='section additional-info'>
          <div class='credit row' ng-repeat='credit in credits'>
            <div class='col-sm-4'>
              <label>Grade points</label>
              <input class='form-control' type='number' ng-model='credit.grade'></input>
            </div>
            <div class='col-sm-3'>
              <label>Credits</label>
              <input class='form-control' type='number' ng-model='credit.credits'></input>
            </div>
            <div class='col-sm-4'>
              <label>Course name</label>
              <input class='form-control' type='text' ng-model='credit.name'></input>
            </div>
            <div class='col-sm-1'>
              <label>Remove</label>
              <button class='form-control btn btn-danger' ng-click='removeCredit($index)'>
                <i class='glyphicon glyphicon-remove'></i>
              </button>
            </div>
          </div><!-- end row -->
          <div class='row add-button'>
            <div class='col-sm-12'>
              <button class='add-btn btn btn-default' ng-click='addCredit()'>Add a credit...</button>
            </div>
          </div><!-- end row just for button -->
        </div><!-- end .additional-info -->
      </div>
    </div><!-- end container -->
    <script src='/vendor/jquery.js'></script>
    <!-- build:js -->
    <script src='/vendor/angular.js'></script>
    <script src='/js/app.js'></script>
    <!-- endbuild -->
  </body>
</html>
